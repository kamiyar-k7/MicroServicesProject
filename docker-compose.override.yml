services:

  catalogdb:
    container_name: catalogdb
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
  
   
  basketdb:
    container_name: basketdbd
    restart: always
    ports:
      - "6379:6379" 

  discountdb:
    container_name: discountdb
    environment: 
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=12345678  
      - POSTGRES_DB=DiscountDb
    restart: always
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data

  orderdb:
     container_name: orderdb
     environment:
       SA_PASSWORD: Abcd@12345
       ACCEPT_EULA: "Y"
     restart: always
     ports:
       - "1433:1433" 
     volumes:
       - sqlserverdata:/var/opt/mssql
     

  pgadmin:
    container_name: pgadmin
    environment: 
      - PGADMIN_DEFAULT_EMAIL=admin@aspnetrun.com
      - PGADMIN_DEFAULT_PASSWORD=12345678
    restart: always
    ports:
      - "5050:80" 
    volumes:
      - pgadmin_data:/root/.pgadmin


  portainer:
    container_name: portainer
    restart: always
    ports:
     - "8000:8000" 
     - "9000:9000" 
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data" 

  catalogapi:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "8080:8080"

  basketapi:
    container_name: Basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - "CacheSettings:ConnectionString=basketdb:6379"   
      - "GrpcSettings:DiscountUrl=http://discount.grpc:8080"  
    depends_on:
     - basketdb
    ports:
      - "8081:8080"

 
  discountapi:
    container_name: discount.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Server=discountdb;port=5432;Database=DiscountDb;User Id=admin;Password=12345678"
      - ASPNETCORE_HTTP_PORTS=8080
    depends_on:
     - discountdb
    ports:
      - "8082:8080"


  discountgrpc:
    container_name: discount.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Server=discountdb;port=5432;Database=DiscountDb;User Id=admin;Password=12345678"
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "8083:8080"
      - "8084:8080"
    depends_on:
      - discountdb
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  orderingapi:
    container_name: order.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:OrderingConnectionString=Server=orderdb;Database=OrderDb;User Id=sa;Password=Abcd@12345;TrustServerCertificate=True;"
      - ASPNETCORE_HTTP_PORTS=8080
    ports:
      - "8085:8080"
    depends_on:
      - orderdb

